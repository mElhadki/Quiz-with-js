<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h2 class="quizHeader">Take a Quiz!</h2>
  
	<table style="width:583px">
	<tr>
	  <td>
	  	<div>
	  		<p class="question">1. Node.js is ___________ Language.</p>

	    	<ul>
	    	<input class="answer" type="radio" name="q1" value="1">
	        <label id="correctString1">Server Side</label>
	    	<br>
	        <input class="answer" type="radio" name="q1" value="0">
	        <label>Client Side</label>
	        <br>
	        <input class="answer" type="radio" name="q1" value="0">
	        <label>Both</label>
	        <br>
    		</ul>
	  	</div>
	  </td>
	  <td>
	  	<div>
	  		<p class="question">2. In Node process is ______.</p>
	    	<ul>
	        <input class="answer" type="radio" name="q2" value="0">
	        <label>Global Object</label>
	        <br>
	        <input class="answer" type="radio" name="q2" value="1">
	        <label id="correctString2">Global Object</label>
	        <br>
	    	</ul>
	  	</div>
	  </td>
	</tr>
	<tr>
	  <td>
	  	<div>
	  		<p class="question">3. Which of following is not builtin node module.</p>

	    	<ul>
	        <input class="answer" type="radio" name="q3" value="0">
	        <label>dgram</label>
	        <br>
	        <input class="answer" type="radio" name="q3" value="1">
	        <label id="correctString3">fsread</label>
	        <br>
	        <input class="answer" type="radio" name="q3" value="0">
	        <label>https</label>
	        <br>
	        <input class="answer" type="radio" name="q3" value="0">
	        <label>zlib</label>
	    	</ul>
		</div>
	  </td>
	  <td>
	  	<div>
	  		<p class="question">4. Command to start Node REPL</p>

	    	<ul>
	        <input class="answer" type="radio" name="q4" value="0">
	        <label>$ node start</label>
	        <br>
	        <input class="answer" type="radio" name="q4" value="1">
	        <label id="correctString4">$ node</label>
	        <br>
	        <input class="answer" type="radio" name="q4" value="0">
	        <label>$ node</label>
	        <br>
	        <input class="answer" type="radio" name="q4" value="0">
	        <label>$ node repl</label>
    		</ul>
	  	</div>
	  </td>
	</tr>
	</table>
<br/>
  <div class="submitter">
          <input class="quizSubmit" id="submitButton" onClick="submitQuiz()"
          type="submit" value="Score" />
    </div>
  
<!--show only wrong answers on submit-->
    <div class="quizAnswers" id="correctAnswer1"></div>
	    <div class="quizAnswers" id="correctAnswer2"></div>
    <div class="quizAnswers" id="correctAnswer3"></div>
    <div class="quizAnswers" id="correctAnswer4"></div>

<!--show score upon submit-->
    <div>
    	<h2 class="quizScore" id="userScore"></h2>
    </div>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
